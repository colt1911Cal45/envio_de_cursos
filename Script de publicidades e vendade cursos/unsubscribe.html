<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desinscrição - Sua Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #d9534f;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desinscrição de Email</h1>
        <p>Você solicitou a desinscrição de nossa lista de emails. Se você realmente deseja parar de receber nossos emails, por favor, clique no botão abaixo.</p>
        <a href="{unsubscribe_confirm_url}" class="button">Confirmar Desinscrição</a>
        <p>Se você não fez essa solicitação, não se preocupe. Você continuará recebendo nossos emails.</p>
    </div>
</body>
</html>
